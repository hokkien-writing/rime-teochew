# teochew.schema.yaml
# vim: set sw=2 sts=2 et:
# encoding: utf-8

schema:
  schema_id: teochew
  name: 潮州話
  version: "2024.03.24"
  author:
    - Lim <lshare@outlook.com>
  description: |
    潮州話輸入方案
    白話字及漢字

switches:
  - name: simplification
    states: [ 漢字, 汉字 ]

engine:
  processors:
    - key_binder
    - speller
    - selector
    - punctuator
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - echo_translator
    - punct_translator
    - table_translator
    - script_translator@han
    - reverse_lookup_translator
  filters:
    - simplifier
    - uniquifier

speller:
  alphabet: "pbmtnlkghzcsjPBMTNLKGHZCSJaoeiurAOEIU"
  initials: "pbmtnlkghzcsjPBMTNLKGHZCSJaoeiuAOEIU"
#  finals: "235678"
  delimiter: " -"
  use_space: false
  auto_select: false
  algebra:
    # 去掉聲調
    - "xform/[1-8]//"
    - "xform/^ch(i|e)/ts$1/"
    - "xform/^chh(i|e)/tsh$1/"
    - "xform/^j(i|e)/z$1/"
    - "derive/au/ao"
    - "derive/ua/oa"
    - "derive/ue/oe"
    - "derive/iam/iem"
    - "derive/iap/iep"
    - "derive/iau/iou"
    - "derive/ua(n|t)/ue$1"
    - "derive/ia(n|t)/ie$1"
    - "derive/ie(nn|h)/io$1"
    - "derive/ie/io"

translator:
  dictionary: teochew.puj
  enable_sentence: true
  enable_completion: true
  initial_quality: 1

han:
  dictionary: teochew.han
  enable_user_dict: true
  enable_sentence: true
  initial_quality: 0.75

key_binder:
  bindings:
    - when: paging    # 僅當已發生向後換頁時，
      accept: bracketleft
      send: Page_Up

    - when: has_menu  # 只要有候選字即滿足條件
      accept: bracketright
      send: Page_Down
punctuator:
  half_shape:
    " ": { commit: " " }
    ",": { commit: ， }
    ".": { commit: 。 }
    "<": [ 《, 〈, "<", «, ‹ ]
    ">": [ 》, 〉, ">", », › ]
    "/": [ 、, "/", ／, ÷ ]
    "?": { commit: ？ }
    ";": { commit: ； }
    ":": ：
    "'": { pair: [ "‘", "’" ] }
    "\"": { pair: [ "“", "”" ] }
    "\\": [ 、, "\\", ＼, ]
    "|": [ "|", ｜,  "§", "¦" ]
    "`": [ ·, "`" ]
    "~": [ 〜, "~", ～, 〰 ]
    "!": { commit: ！ }
    "@": { commit: "@" }
    "#": { commit: "#" }
    "%": { commit: "%" }
    "$": [ "$", ￥, "€", "£", "¥", "¢", "¤" ]
    "^": { commit: …… }
    "&": { commit: "&" }
    "*": [ "*", ＊, ×, ※, ❂ ]
    "(": （
    ")": ）
    "-": { commit: "-" }
    "_": [ —— , "_" ]
    "+": { commit: "+" }
    "=": { commit: "=" }
    "[": [ 「, 【, 〔, ［, "[" ]
    "]": [ 」, 】, 〕, ］, "]" ]
    "{": [ 『, 〖, ｛, "{" ]
    "}": [ 』, 〗, ｝, "}" ]

menu:
  page_size: 8
  alternative_select_keys: "12345678"

style:
  horizontal: true
