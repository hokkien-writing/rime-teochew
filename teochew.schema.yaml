# teochew.schema.yaml
# vim: set sw=2 sts=2 et:
# encoding: utf-8

schema:
  schema_id: teochew
  name: 潮州話
  version: "2024.06.07"
  author:
    - Hokkien-writing
    - Lim <tsunhualim@gmail.com>
  description: |
    潮州話輸入方案
    支持白話字及漢字
    支持潮州音查詢及地道用詞查詢
    詳細內容見：https://github.com/hokkien-writing/rime-teochew
  dependencies:
    - teochew_mandarin
    - luna_pinyin

switches:
  - name: ascii_mode
    reset: 0
    states: [ 中文, ABC ]
  - name: ascii_punct
    states: [ 。，, ．， ]
  - name: simplification
    states: [ 漢字, 汉字 ]
  - name: full_shape
    states: [ 半角, 全角 ]

engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - affix_segmentor@mandarin_reverse_lookup
    - affix_segmentor@pinyin_reverse_lookup
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - script_translator
    - reverse_lookup_translator@mandarin_reverse_lookup
    - reverse_lookup_translator@pinyin_reverse_lookup
    # - reverse_lookup_translator
  filters:
    - simplifier
    - uniquifier

speller:
  alphabet: "pbmtnlkghzcsjPBMTNLKGHZCSJaoeiurAOEIURdfvwxyFVDWXY"
  initials: "pbmtnlkghzcsjPBMTNLKGHZCSJaoeiurAOEIURdfvwxyFVDWXY"
  #  finals: "235678"
  delimiter: " -"
  use_space: false
  auto_select: false
  algebra:
    # - "erase/^xx$/"
    - "xform/[1-8]//" # 去掉聲調
    - "derive/^ch(i|e)/ts$1/"
    - "derive/^chh(i|e)/tsh$1/"
    - "derive/^j(i|e)/z$1/"
    - "derive/au/ao"
    - "derive/ua/oa"
    - "derive/ue/oe"
    - "derive/iam$/iem"
    - "derive/^l(iem|iam|am)$/n$1/" # n,l
    - "derive/iap$/iep"
    - "derive/iau$/iou"
    - "derive/ua(n|t)$/ue$1"
    - "derive/ie(nn|h)$/io$1"
    - "derive/ie(n|t)$/ia$1"
    - "derive/ie$/io"
    - "derive/oi(nn)$/ai$1"
    - "abbrev/^([a-z]).+$/$1/" # 簡拼
    - "abbrev/^(tsh|chh|ts|ch).+$/$1/" # 簡拼

translator:
  dictionary: teochew
  # spelling_hints: 3  # 3字內標註完整帶調音碼
  prism: teochew_han
  enable_sentence: false
  enable_completion: false
  enable_user_dict: true
  # initial_quality: 0.5

recognizer:
  # import_preset: default
  patterns:
    punct: "^/([0-9]0?|[a-z]+)$"
    pinyin_lookup: "^f[a-z]*'?$"
    mandarin_lookup: "^v[a-z]*'?$"

mandarin_reverse_lookup:
  tag: mandarin_lookup
  dictionary: teochew_mandarin
  prefix: "v"
  suffix: "'"
  tips: "〔地道用詞查詢〕"
  enable_completion: false
  enable_sentence: false
  preedit_format:
    - xform/([nljqxy])v/$1ü/

pinyin_reverse_lookup:
  tag: pinyin_lookup
  dictionary: luna_pinyin
  prefix: "f"
  suffix: "'"
  tips: "〔潮州音查詢〕"
  enable_completion: false
  enable_sentence: false
  preedit_format:
    - xform/([nljqxy])v/$1ü/

# reverse_lookup:
#   tags: [ mandarin_lookup, pinyin_lookup ]
  # enable_completion: false
  # enable_sentence: false
  # dictionary: luna_pinyin
  # prefix: "f"
  # suffix: "'"
  # tips: "〔拼音反查〕"
  # preedit_format:
  #   - xform/([nljqxy])v/$1ü/

punctuator:
  full_shape:
    ' ': { commit: '　' }
    ',': { commit: ， }
    '.': { commit: 。 }
    '<': [ 《, 〈, «, ‹ ]
    '>': [ 》, 〉, », › ]
    '/': [ ／, ÷ ]
    '?': { commit: ？ }
    ';': { commit: ； }
    ':': { commit: ： }
    '''': { pair: [ '‘', '’' ] }
    '"': { pair: [ '“', '”' ] }
    '\': [ 、, ＼ ]
    '|': [ ·, ｜, '§', '¦' ]
    '`': ｀
    '~': ～
    '!': { commit: ！ }
    '@': [ ＠, ☯ ]
    '#': [ ＃, ⌘ ]
    '%': [ ％, '°', '℃' ]
    '$': [ ￥, '$', '€', '£', '¥', '¢', '¤' ]
    '^': { commit: …… }
    '&': ＆
    '*': [ ＊, ·, ・, ×, ※, ❂ ]
    '(': （
    ')': ）
    '-': －
    '_': ——
    '+': ＋
    '=': ＝
    '[': [ 「, 【, 〔, ［ ]
    ']': [ 」, 】, 〕, ］ ]
    '{': [ 『, 〖, ｛ ]
    '}': [ 』, 〗, ｝ ]
  half_shape:
    ',': '，'
    '.': '。'
    '<': '《'
    '>': '》'
    '/': '/'
    '?': '？'
    ';': '；'
    ':': '：'
    '''': { pair: [ '‘', '’' ] }
    '"': { pair: [ '“', '”' ] }
    '\': '、'
    '|': '|'
    '`': '`'
    '~': '~'
    '!': '！'
    '@': '@'
    '#': '#'
    '%': '%'
    '$': '¥'
    '^': '……'
    '&': '&'
    '*': '*'
    '(': '（'
    ')': '）'
    '-': '-'
    '_': ——
    '+': '+'
    '=': '='
    '[': '【'
    ']': '】'
    '{': '「'
    '}': '」'

key_binder:
  bindings:
    - when: paging    # 僅當已發生向後換頁時，
      accept: bracketleft
      send: Page_Up

    - when: has_menu  # 只要有候選字即滿足條件
      accept: bracketright
      send: Page_Down

menu:
  page_size: 8
  alternative_select_keys: "12345678"

style:
  horizontal: true
