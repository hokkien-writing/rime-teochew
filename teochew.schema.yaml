# teochew.schema.yaml
# vim: set sw=2 sts=2 et:
# encoding: utf-8

schema:
  schema_id: teochew
  name: 潮州話
  version: "0.3"
  author:
    - Lim <lshare@outlook.com>
  description: |
    潮州話輸入方案

switches:
  - name: simplification
    states: [ 漢字, 汉字 ]

engine:
  processors:
    - key_binder
    - speller
    - selector
    - punctuator
    - navigator
    - express_editor
  segmentors:
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - echo_translator
    - punct_translator
    - table_translator@puj
    - script_translator
  filters:
    - simplifier
    - uniquifier

speller:
  alphabet: "pbmtnlkghzcsjPBMTNLKGHZCSJaoeiurAOEIU235678"
  initials: "pbmtnlkghzcsjPBMTNLKGHZCSJaoeiuAOEIU"
  # finals: " 235678"
  # delimiter: " "
  # use_space: true
  # auto_select: true
  algebra:
    - "derive/au/ao"
    - "derive/ua/oa"
    - "derive/ue/oe"
    - "derive/iem/iam"
    - "derive/iep/iap"
    - "derive/iou/iau"
    - "derive/ua(n|t)/ue$1"
    - "derive/ie(n|t)/ia$1"
    - "derive/ia(ng|k)/ie$1"
    - "derive/ie(nn|h)/io$1"
    - "derive/ie/io"

translator:
  dictionary: teochew.han
  initial_quality: 1
  spelling_hints: 6

puj:
  dictionary: teochew
  enable_completion: true
  initial_quality: 0.8

key_binder:
  bindings:
    - when:   paging    # 僅當已發生向後換頁時，
      accept: minus
      send:   Page_Up

    - when:   has_menu  # 只要有候選字即滿足條件
      accept: equal
      send:   Page_Down
punctuator:
  half_shape:
    " " : { commit: " " }
    "," : { commit: ， }
    "." : { commit: 。 }
    "<" : [ 《, 〈, "<", «, ‹ ]
    ">" : [ 》, 〉, ">", », › ]
    "/" : [ 、, "/", ／, ÷ ]
    "?" : { commit: ？ }
    ";" : { commit: ； }
    ":" : ：
    "'" : { pair: [ "‘", "’" ] }
    "\"" : { pair: [ "“", "”" ] }
    "\\" : [ 、, "\\", ＼, ]
    "|" : [ "|", ｜,  "§", "¦" ]
    "`" : [ ·, "`" ]
    "~" : [ 〜, "~", ～, 〰 ]
    "!" : { commit: ！ }
    "@" : { commit: "@" }
    "#" : { commit: "#" }
    "%" : { commit: "%" }
    "$" : [ "$", ￥, "€", "£", "¥", "¢", "¤" ]
    "^" : { commit: …… }
    "&" : { commit: "&" }
    "*" : [ "*", ＊, ×, ※, ❂ ]
    "(" : （
    ")" : ）
    "-" : { commit: "-" }
    "_" : [ —— , "_" ]
    "+" : { commit: "+" }
    "=" : { commit: "=" }
    "[" : [ 「, 【, 〔, ［, "[" ]
    "]" : [ 」, 】, 〕, ］, "]" ]
    "{" : [ 『, 〖, ｛, "{" ]
    "}" : [ 』, 〗, ｝, "}" ]

menu:
  page_size: 6
  alternative_select_keys: " ;'[/]"
