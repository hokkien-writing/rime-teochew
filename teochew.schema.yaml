# teochew.schema.yaml
# vim: set sw=2 sts=2 et:
# encoding: utf-8

schema:
  schema_id: teochew
  name: 潮州話
  version: "2024.05.25"
  author:
    - Lim <lshare@outlook.com>
  description: |
    潮州話輸入方案
    白話字及漢字
    https://github.com/hokkien-writing/rime-teochew
  dependencies:
    - luna_pinyin

switches:
  - name: ascii_mode
    reset: 0
    states: [ 中文, 西文 ]
  - name: ascii_punct
    states: [ 中文句讀, 西文標點 ]
  - name: simplification
    states: [ 漢字, 汉字 ]

engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - script_translator
    - reverse_lookup_translator
  filters:
    - simplifier
    - uniquifier

speller:
  alphabet: "pbmtnlkghzcsjPBMTNLKGHZCSJaoeiurAOEIU"
  initials: "pbmtnlkghzcsjPBMTNLKGHZCSJaoeiuAOEIU"
#  finals: "235678"
  delimiter: " -"
  use_space: false
  auto_select: false
  algebra:
    # 去掉聲調
    - "xform/[1-8]//"
    - "derive/^ch(i|e)/ts$1/"
    - "derive/^chh(i|e)/tsh$1/"
    - "derive/^j(i|e)/z$1/"
    - "derive/au/ao"
    - "derive/ua/oa"
    - "derive/ue/oe"
    - "derive/iam$/iem"
    - "derive/iap$/iep"
    - "derive/iau$/iou"
    - "derive/ua(n|t)$/ue$1"
    - "derive/ie(nn|h)$/io$1"
    - "derive/ie(n|t)$/ia$1"
    - "derive/ie$/io"
    - "derive/oi(nn)$/ai$1"

translator:
  dictionary: teochew.han
  prism: teochew_han
  enable_sentence: true
  enable_completion: false
  enable_user_dict: true
  # initial_quality: 0.5

recognizer:
  import_preset: default
  patterns:
    punct: "^/([0-9]0?|[a-z]+)$"
    reverse_lookup: "`[a-z]*'?$"

reverse_lookup:
  enable_completion: false
  dictionary: luna_pinyin
  prefix: "`"
  suffix: " '"
  tips: "〔拼音反查〕"
  preedit_format:
    - xform/([nljqxy])v/$1ü/

key_binder:
  bindings:
    - when: paging    # 僅當已發生向後換頁時，
      accept: bracketleft
      send: Page_Up

    - when: has_menu  # 只要有候選字即滿足條件
      accept: bracketright
      send: Page_Down

punctuator:
  half_shape:
    " ": { commit: " " }
    ",": { commit: ， }
    ".": { commit: 。 }
    "<": [ 《, 〈, "<", «, ‹ ]
    ">": [ 》, 〉, ">", », › ]
    "/": [ 、, "/", ／, ÷ ]
    "?": { commit: ？ }
    ";": { commit: ； }
    ":": ：
    "'": { pair: [ "‘", "’" ] }
    "\"": { pair: [ "“", "”" ] }
    "\\": [ 、, "\\", ＼, ]
    "|": [ "|", ｜,  "§", "¦" ]
    "`": [ ·, "`" ]
    "~": [ 〜, "~", ～, 〰 ]
    "!": { commit: ！ }
    "@": { commit: "@" }
    "#": { commit: "#" }
    "%": { commit: "%" }
    "$": [ "$", ￥, "€", "£", "¥", "¢", "¤" ]
    "^": [ "^", …… ]
    "&": { commit: "&" }
    "*": [ "*", ＊, ×, ※, ❂ ]
    "(": （
    ")": ）
    "-": { commit: "-" }
    "_": [ —— , "_" ]
    "+": { commit: "+" }
    "=": { commit: "=" }
    "[": { commit: 「 }
    "]": { commit: 」}
    "{": { commit: 『 }
    "}": { commit: 』}

menu:
  page_size: 8
  alternative_select_keys: "12345678"

style:
  horizontal: true
