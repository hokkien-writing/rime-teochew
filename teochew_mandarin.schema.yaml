# teochew_mandarin.schema.yaml
# vim: set sw=2 sts=2 et:
# encoding: utf-8

schema:
  schema_id: teochew_mandarin
  name: 普通話轉潮州話
  version: "2024.05.27"
  author:
    - Lim <lshare@outlook.com>
  description: |
    普通話轉潮州話
    https://github.com/hokkien-writing/rime-teochew

switches:
  - name: ascii_mode
    reset: 0
    states: [ 中文, ABC ]
  - name: ascii_punct
    states: [ 。，, ．， ]
  - name: simplification
    states: [ 漢字, 汉字 ]
  - name: full_shape
    states: [ 半角, 全角 ]

engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - script_translator
  filters:
    - simplifier
    - uniquifier

speller:
  alphabet: "pbmtnlkghzcsjPBMTNLKGHZCSJaoeiurAOEIURdfvwxyFVDWXY"
  initials: "pbmtnlkghzcsjPBMTNLKGHZCSJaoeiurAOEIURdfvwxyFVDWXY"
  delimiter: " '"
  use_space: false
  auto_select: false

translator:
  dictionary: teochew_mandarin
  preedit_format:
    - xform/([nl])v/$1ü/
    - xform/([nl])ue/$1üe/
    - xform/([jqxy])v/$1u/

punctuator:
  import_preset: symbols

key_binder:
  import_preset: default
